<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Body Builders</title>
    <script src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body onload="carregarClientes(); carregarAcademias();">
    <h1>Body Builders</h1>
    <button onclick="adicionar()">Adicionar</button>
    <div>
        <input type="text" id="busca" placeholder="Digite para buscar..." oninput="buscarClientes()" />
    </div>
    <table>
        <thead>
                <tr>
                    <th>Academia</th>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Celular</th>
                    <th>Altura</th>
                    <th>Cor do cabelo</th>
                    <th>Nome do gato</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
        </thead>
        <tbody> 
        </tbody>
    </table>

    <div id="modal">
        <button class="btn-ocultar" onclick="ocultarModal()">X</button>
        <form onsubmit="return salvar()">
            <div class="form-group">
                <label CPF>CPF</label>
                <input type="text" name="cpf" id="cpf">
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="form-group">
                <label Celular>Celular</label>
                <input type="text" name="celular" id="celular">
            </div>
            <div class="form-group">
                <label Altura>Altura</label>
                <input type="text" name="altura" id="altura">
            </div>
            <div class="form-group">
                <label Cor do cabelo>Cor do cabelo</label>
                <input type="text" name="cabelo" id="cabelo">
            </div>
            <div class="form-group">
                 <label Nome do gato>Nome do gato</label>
                <input type="text" name="nomeGato" id="nomeGato">
            </div> 
                <div class="form-group">
                <label Data de Nascimento>Data de Nascimento</label>
                <input type="date" name="dataNascimento" id="dataNascimento">
            </div>
            <div class="form-group">
                <label>Academia</label>
                <select id="academia">

                </select>
            </div>
            <input type="submit" name="enviar" value="Salvar">
        </form>
    </div>
</body>

</html>
